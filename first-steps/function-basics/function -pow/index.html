<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*  pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...* 1 = 1 */
      let x = prompt("Введите целое цисло x=", "");
      let n = prompt("Введите целое цисло n=", "");
      function pow(x, n) {
        return x ** n;
      }
      alert(pow(x, n));
    </script>
  </body>
