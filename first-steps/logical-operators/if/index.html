<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
if (-1 || 0) alert( 'first' );  // выведется, т.к. -1 дает true
if (-1 && 0) alert( 'second' );  // не выведется, т.к. 0 дает false
if (null || -1 && 1) alert( 'third' ); //выведется, т.к. 1 дает true
    </script>
  </body>
</html>
