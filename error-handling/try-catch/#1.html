<body>
    <script>
        /*
        Сравните два фрагмента кода.

Первый использует finally для выполнения кода после try..catch:

try {
  начать работу
  работать
} catch (e) {
  обработать ошибку
} finally {
  очистить рабочее пространство
}

Второй фрагмент просто ставит очистку после try..catch:

try {
  начать работу
  работать
} catch (e) {
  обработать ошибку
}

очистить рабочее пространство

Первый фрагмент очистка отработает всегда, даже если есть return, второй код может пропустить очистку.
        */
    </script>
</body>

</html>
