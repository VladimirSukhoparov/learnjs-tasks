  <body>
    <script>
      function pow(x,n)
{ // скобка на новой строке
  let result=1; //нет пробелов
  for(let i=0;i<n;i++) {result*=x;} //нет пробелов, содержимое скобок в одну строку
  return result;
}

let x=prompt("x?",''), n=prompt("n?",'')
if (n<=0) //нет пробелов
{ // скобка на новой строке
  alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
}
else // else на новой строке
{ // скобка на новой строке
  alert(pow(x,n)) //нет пробелов
}
    </script>
  </body>
