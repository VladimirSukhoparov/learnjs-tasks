<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInput() {
        let arr = [];
        let sum = 0;

        while (true) {
          let num = prompt("Введите число: ", 0);

          if (num === "" || num === null || !isFinite(num)) {
            break;
          }

          arr.push(+num);
        }

        for (let val of arr) {
          sum += val;
        }

        return sum;
      }
      alert( sumInput() );
    </script>
  </body>
</html>
