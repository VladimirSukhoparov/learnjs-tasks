    <script>
      //  let min= +prompt('Введите число min = ',0);
      //  let max= +prompt('Введите число max = ',0);

      function randomInteger(min, max) {
        let rndNum = min + Math.random() * (max - min + 1);
        return Math.floor(rndNum);
      }
      alert(randomInteger(1, 5));

      //  alert(`Случайное число: ${randomInteger(min, max)}`);
    </script>
