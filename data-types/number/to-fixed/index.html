    <title>Document</title>

  <body>
    <script>
      alert( 1.35.toFixed(1) ); // 1.4
      alert( 6.35.toFixed(1) ); // 6.3 - так, потому что 
      // во внутреннем двоичном представлении 6.35 является бесконечной двоичной дробью(6.34999999999999964473). 
      // В данном случае число становится чуть меньше, поэтому оно округляется в меньшую сторону.
    </script>
  </body>
</html>
