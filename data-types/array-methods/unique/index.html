<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let strings = [
        "кришна",
        "кришна",
        "харе",
        "харе",
        "харе",
        "харе",
        "кришна",
        "кришна",
        ":-O",
      ];
      function unique(arr) {
        let uniq = [];

        for (let str of arr) {
          
          if (!uniq.includes(str)) {
            uniq.push(str);
          }
        }

        return uniq;
      }
      alert(unique(strings));
    </script>
  </body>
</html>
