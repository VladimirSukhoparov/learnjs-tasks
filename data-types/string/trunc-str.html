<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function truncate(str, maxlength) {
        let strLen = str.length;
        let subStr='...';
        if(strLen<=maxlength){
          return str;
        }
        return str.slice(0,maxlength-1)+subStr;
      }
      alert(truncate("Вот, что мне хотелось бы сказать на эту тему:", 20));
      alert(truncate("Всем привет!", 20));
    </script>
  </body>
</html>
